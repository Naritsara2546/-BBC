<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form .form-group {
            margin-bottom: 15px;
        }

        .login-form .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .login-form button:hover {
            background-color: #218838;
        }

        .login-form .text-center {
            margin-top: 10px;
        }

        .login-form .text-center a {
            text-decoration: none;
            color: #007bff;
        }

        .login-form .text-center a:hover {
            text-decoration: underline;
        }

        .login-form .text-center img {
            width: 100px; /* ขนาดของรูปภาพ */
            height: 100px; /* ขนาดของรูปภาพ */
            display: block;
            margin: 0 auto 20px; /* จัดรูปกลางและมีระยะห่างจากข้อความ */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <!-- Add Login Image Link (เพิ่มลิงก์และรูปด้านบน) -->
            <div class="text-center">
                <a href="login.php">
                    <img src="https://scontent.fkkc2-1.fna.fbcdn.net/v/t39.30808-6/305761748_557873136129943_3295460558705396550_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEzQzyXcP90GfFxArXXv5LH66hJ0RKGS4jrqEnREoZLiNRJXEFIzU3TqXt8qwBKzdQ2xXQTDE3ltVmLrHRlqJYO&_nc_ohc=DjpbszlUiTsQ7kNvgEYG8TR&_nc_zt=23&_nc_ht=scontent.fkkc2-1.fna&_nc_gid=A8APzqqtoUjjdSq-_Y5cOGK&oh=00_AYCkbmi-A8JM09Q0Digk8Sa_yUCynavWZi7Dxp8CHIaSjA&oe=67663928" alt="Login Icon">
                </a>
            </div>

            <h2>Login</h2>
            <!-- Form for login -->
            <form action="login_action.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <!-- Link for password recovery or registration -->
            <div class="text-center">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
